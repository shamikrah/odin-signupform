<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-div">
            <img class="background-image" src="pic.jpg" alt="night grass">
            <div class="logo-container">
                <img class="logo-image" src="twitterlogo.png" alt="twitter logo">
                <span class="logo">Tweeter</span>
            </div>
            <div class="image-attribution">Photo by Aaron on Unsplash</div>
        </div>
        <div class="right-div">
            <div class="description-div">
                <p>This not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <div class="form-div">
                <p>Let's do this!</p>
                <form action="">
                    <input type="text" name="" id="">
                    <input type="text" name="" id="">
                    <input type="text" name="" id="">
                    <input type="text" name="" id="">
                    <input type="text" name="" id="">
                    <input type="text" name="" id="">
                </form>
            </div>
            <div class="bottom-div">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
